<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>DertInfo App</ion-list-header>
          <ion-note>{{loggedInUser}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Looking At</ion-list-header>
          <ion-item [routerLink]="['/venue']">
            <ion-avatar slot="start">
              <img *ngIf="hasEventSelected" [src]="selectedEventPictureUrl | sizedImage: '100x100'"/>
              <img *ngIf="!hasEventSelected" src="assets/icon/missing-avatar-event.png"/>
            </ion-avatar>
            <ion-label>{{selectedEventName}}</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/venue']">
            <ion-avatar slot="start">
              <img src="assets/icon/missing-avatar-venue.png">
            </ion-avatar>
            <ion-label>{{selectedVenueName}}</ion-label>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
